<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            border: 1px green solid;
            padding: 30px;
        }
        .a{
            border: 1px dotted black;
            margin: 10px;
        }
        .b{
            border: 1px dotted rgb(255, 0, 0);
            margin: 10px;
            display: inline;
        }
    </style>
</head>
<body>
    <ul>
        <li class="a">xpr1</li>
        <li class="a">xpr2</li>
        <li class="a">xpr3</li>
    </ul>
    <ul>
        <li class="b">xpr1</li>
        <li class="b">xpr2</li>
        <li class="b">xpr3</li>
    </ul>
    
</body>
</html>
