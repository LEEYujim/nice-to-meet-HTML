<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: rgb(255, 241, 243);
            width: 360px;
            height: 240px;
            padding: 20px;
            border-radius: 10px;
        }
        h2{
            font-size: 1.rem;
        }
        p{
            font-size: 1.2rem;
        }
        .btn1{
            background-color: rgb(255, 115, 139);
            color: white;
            border:0px;
            padding:10px;
            border-radius: 5px;
            font-weight:bold;
        }
        .btn1:hover{
            background-color: white;
            color: rgb(255, 115, 139);
        }
        
    </style>
</head>
<body>
    <main class="box1">
        <article class="a1">
            <h2>산림욕장 안내</h2>
            <p>470여 종의 식물과 다람쥐, 산토끼, 족제비, 너구리 및 35종의 새들이 살고 있는 최적의 자연학습장입니다.</p>
            <button class="btn1">자세히보기 ></button>
        </article>
    </main>
    <br>
</body>
</html>
