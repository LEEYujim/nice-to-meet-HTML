<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.box1{
    background-image: url("./images/크리스마스.jpg");
    width: 460px;
    height: 600px;
    background-repeat: no-repeat;
    padding: 20px;
    text-align: center;
    position: relative;
}
p{
    position: absolute;
    text-align: center;
    top: 150px;
    left: 20px;
    font-size: 1.4rem;
}
.btn{
    width: 120px;
    height: 80px;
    background-color: rgb(17, 0, 255);
    color: white;
    position: absolute;
    top: 220px;
    left: 200px;
}
.btn span{
    margin-top: 20px;
    padding-top: 10px;
}
</style>
</head>
<body>
    <div class="box1">
        <p>가족과 즐거운 크리스마스를 보내세요~~~</p>
        <div class="btn"><span>카드 보내기</span></div>
        </div>
    </main>
    
</body>
</html>
