    <title>Document</title>
    <style>
        #box{
            /*display: none; 안보이게 처리: 공간도 같이 빠짐
              display: block; 웹 정렬 기본값
              display: inline; height로 높이값을 못가짐
              display: inline-block; 하이브리드: 가로 배열(inline) 높이값도 가질 수 있다!(block)
            */
            display: inline-block;
            background-color: yellowgreen;
            width: 120px;
            height: 50px;
            margin: 10px;
        }
        nav{

        }

        }
    </style>
</head>

    <span>더미 객체</span>
    
</body>
</html>
