<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1, p{
            width: 300px;
        }
        .ellipsis{
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        div{
            width: 300px;
            height: 300px;
            background: 3px lightblue;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="ellipsis">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Optio, cupiditate.</h1>
        <p class="ellipsis">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Optio, cupiditate.</p>
    </div>
</body>
</html>
