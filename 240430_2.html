<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            float: left;
        }
        .one{
            background-color: red;
        }
        .two{
            background-color: orangered;
        }
        .thr{
            background-color: yellow;
        }
        .four{
            background-color: green;
        }
        .five{
            float: right;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="thr"></div>
    <div class="four"></div>
    <div class="five"></div>
    
    
</body>
</html>
