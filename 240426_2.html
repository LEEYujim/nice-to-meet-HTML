<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            font-family: culsive;
        }
        button{
            width: 200px;
            height: 100px;
            background-color: orangered;
            border: 10px solid white;
            box-shadow: 2px 4px 4px gray;
            border-radius: 30px;

            color: blue;
            font-size: 46px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }
        button > a{
            display: block;
            
        }
        .btn_2{
            width: 150px;
            height: 70px;
            background-color: blueviolet;
            border: 5px double rgb(147, 215, 218);
        }
        .btn_2 a{
            text-align: center;
            line-height: 70px;
        }
        /*3번째 필드셋
          fraction : */
        .parent {
            width: 660px;
            height: 440px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-column-gap: 20px;
            grid-row-gap: 20px;
            }

            .div1 { grid-area: 1 / 1 / 2 / 2;
                    background-color: rgb(0, 255, 255, 0.1); }
            .div2 { grid-area: 1 / 2 / 2 / 3;
                    background-color: rgb(0, 255, 255, 0.2); }
            .div3 { grid-area: 1 / 3 / 2 / 4; 
                    background-color: rgb(0, 255, 255, 0.3); }
                    
            .div4 { grid-area: 1 / 4 / 2 / 5;
                    background-color: rgb(0, 255, 255, 0.4); }
            .div5 { grid-area: 1 / 5 / 2 / 6;
                    background-color: rgb(0, 255, 255, 0.5); }
            .div6 { grid-area: 1 / 6 / 2 / 7;
                    background-color: rgb(0, 255, 255, 0.6); }
            .div7 { grid-area: 2 / 6 / 3 / 7;
                    background-color: rgb(0, 255, 255, 0.7); }
            .div8 { grid-area: 2 / 5 / 3 / 6;
                    background-color: rgb(0, 255, 255, 0.8); }
            .div9 { grid-area: 2 / 4 / 3 / 5;
                    background-color: rgb(0, 255, 255, 0.9); }
            .div10 { grid-area: 2 / 3 / 3 / 4;
                    background-color: rgb(0, 255, 255, 0.10); }
            .div11 { grid-area: 2 / 2 / 3 / 3;
                    background-color: rgb(0, 255, 255, 0.10); }
            .div12 { grid-area: 2 / 1 / 3 / 2;
                    background-color: rgb(0, 255, 255); }
    </style>
</head>
<body>
    <fieldset>
        <legend>다국적 대상용 글꼴 &lt;분류기준</legend>
        <ul>
            <li>Serif : 세리프 (넝쿨) - 장식요소
                <span>times new roman / 명조, 궁서</span>
                <span>연상 : 영국 프랑스</span>
            </li>
            <li>Sanserif : 장식요소 배제
                <span>arial / 고딕, 돋움</span>
                <span>연상 : 독일</span>
            </li>
            <li>
                monospace : 코딩할 때 많이 볼 수 있음
                <span>가로, 세로 등이 비율적으로 같게</span>
            </li>
            <li>
                culsive : 곡선이 가미되며, 연결되고 흐르는 듯한 느낌으로 제작된 
            </li>
            <li>
                fantasy : 장식 요소가 들어있는 글꼴
            </li>
        </ul>
    </fieldset>
    <br>
    <button><a href="#">click</a></button>
    <div class="btn_2"><a href="#">click you</a></div>
    <fieldset>
        <div class="parent">
            <div class="div1"> </div>
            <div class="div2"> </div>
            <div class="div3"> </div>
            <div class="div4"> </div>
            <div class="div5"> </div>
            <div class="div6"> </div>
            <div class="div7"> </div>
            <div class="div8"> </div>
            <div class="div9"> </div>
            <div class="div10"> </div>
            <div class="div11"> </div>
            <div class="div12"> </div>
            </div>
    </fieldset>
</body>
</html>
