<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0 auto;
        }
        html{
            box-sizing: border-box;
            font-family: sans-serif;
            
        }
        body{
            background-image: url('https://images.unsplash.com/photo-1507041957456-9c397ce39c97?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            width: 1200px;
        }
        main{
            background-color: rgb(255, 255, 255, 40%);
            backdrop-filter: blur(12px);
            box-shadow: 2px 7px 15px 4px rgba(0,0,0,.5);
            border-radius: 10px;
            padding: 50px;
            margin: 50px auto;
            width: 100%;
            height: 100%;

            
        }

        header{}
        h1{
            font-size: 5rem;
            text-align: center;
            padding-bottom: 50px;
        }
        text-align: center;

        section{}
        h2{
            font-size: 1em;
            padding-bottom: 10px;
            font-weight: bold;
            font-size: 2em;
        }        
        .first{
            padding: 30px 0;
        }
        .first ul{
            display: flex;
        }
        .first ul li{
            padding-top: 20px;
            width: 130px;
            height: 40px;
            background-color: rgb(0, 41, 32);
            border-radius: 10px;
            border: 1px solid rgb(173, 173, 173);
            list-style-type: none;
            color: rgb(0, 41, 32)
        }
        .first ul li:hover{
            padding-top: 20px;
            width: 130px;
            height: 40px;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            border-right: 3px solid rgb(0, 41, 32);
            list-style-type: none;
            font-weight: bold;
            color: rgb(0, 41, 32);
        }
        .sec{
            padding: 30px 0;
        }
        .gradient-bar{
            width: 30px;
            height: 30px;
            background-image: linear-gradient(to right, rgb(208, 230, 255), rgb(122, 147, 255));
            border-radius: 100px;
        }
        .gradient-bar:hover{
            width: 100%;
            height: 30px;
            background-image: linear-gradient(to right, rgb(208, 230, 255), rgb(122, 147, 255));
            border-radius: 100px;
            box-shadow: 2px 2px 4px 2px rgba(0,0,0,.3);
            transition: all 1s ease;
        }
        ul img{
            width: 200px;
            height: 200px;
            border-radius: 100%;
        }
        ul img:hover{
            border-radius: 24px;
            transition: all .5s ease;
            box-shadow: 2px 2px 4px 2px rgba(0,0,0,.3);
        }
        .four ul{
            display: flex;
            padding-bottom: 100px;
        }
        li{
            list-style-type: none;
            text-align: center;
        }
        .thir ul{
            display: flex;
        }
        footer{
            padding-top: 10px;
            width: 100%;
        }
        address, address h2{
            color: black;
        }
    </style>
</head>
    <body>
        <main>
            <header>
                <h1>YUJ</h1>
                </header>
                <section class="first">
                    <h2>My Keyword</h2>
                        <ul>
                            <li class="keyword-list">사려깊은</li>
                            <li class="keyword-list">포용적인</li>
                            <li class="keyword-list">예민한</li>
                            <li class="keyword-list">감성적인</li>
                        </ul>
                </section>
                <section class="sec">
                    <h2>My Color</h2>
                        <div class="gradient-bar"></div>
                </section>
                <section class="thir">
                    <h2>My Hobby</h2>
                        <ul>
                            <li class="like-list1"><img src="https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?q=80&w=1520&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=" ">운동</li>
                            <li class="like-list2"><img src="https://images.unsplash.com/photo-1493106641515-6b5631de4bb9?q=80&w=1269&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=" ">공예</li>
                            <li class="like-list3"><img src="https://images.unsplash.com/photo-1473625247510-8ceb1760943f?q=80&w=1411&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=" ">여행</li>
                            <li class="like-list4"><img src="https://images.unsplash.com/photo-1605721911519-3dfeb3be25e7?q=80&w=1335&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=" ">미술</li>  
                        </ul>
                </section>
                <section class="four">
                    <h2>My Food</h2>
                        <ul>
                        <li class="like-list5"><img src="https://images.unsplash.com/photo-1600289031464-74d374b64991?q=80&w=1375&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=" ">비빔밥</li>
                        <li class="like-list6"><img src="https://images.unsplash.com/photo-1588168333986-5078d3ae3976?q=80&w=1527&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=" ">스테이크</li>
                        <li class="like-list7"><img src="https://images.unsplash.com/photo-1579871494447-9811cf80d66c?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=" ">초밥</li>
                        <li class="like-list8"><img src="https://plus.unsplash.com/premium_photo-1677100463916-0c8f463d2738?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=" ">빵</li>
                        </ul>
                </section>
                <footer>
                    <address>
                    <h2>Contact</h2>
                        <ul>
                        <li class="contact-list">OOO-OOOO-OOOO</li>
                        <li class="contact-list">aOO@OOO.com</li>
                        </ul>
                    </address>
                </footer>
        </main>
</body>
</html>
