<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            margin:10px;
            padding: 6px;
            text-align: center;
            font-size: 20pt;
            font-weight: 600;
        }
        .one{
            background-color:color-mix(in srgb, black 10%, white 100%);
            color: rgb(97, 97, 97);
            text-shadow: 1px 1px 1px black;
        }
        .two{
            background-color:color-mix(in srgb, black 20%, white 100%);
            color: rgb(97, 97, 97);
            text-shadow: 0px 0px 3px rgb(85, 85, 85);
        }
        .three{
            background-color:color-mix(in srgb, black 30%, white 100%);
            color: rgb(255, 255, 255);
            text-shadow: 0px 1px 10px rgb(85, 85, 85);
        }
        .four{
            background-color:color-mix(in srgb, black 40%, white 100%);
            color: lightgray;
            text-shadow: -1px -1px 1px rgb(85, 85, 85);
        }
        .five{
            background-color:color-mix(in srgb, black 50%, white 100%);
            color: rgb(255, 255, 255);
            text-shadow: -1px -1px 1px rgb(85, 85, 85);
        }
    </style>
</head>
<body>
    <p class="one">The briard is known as a heart wrapped in fur.</p>
    <p class="two">The briard is known as a heart wrapped in fur.</p>
    <p class="three">The briard is known as a heart wrapped in fur.</p>
    <p class="four">The briard is known as a heart wrapped in fur.</p>
    <p class="five">The briard is known as a heart wrapped in fur.</p>
    
</body>
</html>
