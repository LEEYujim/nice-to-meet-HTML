header {
  overflow: hidden;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  width: 100%;
  height: 80px;
  border-bottom: 2px solid rgba(120,120,120,0.1);
  
  /* 박스 그림자 ---------------------------- */
  /* box-shadow: 0 6px 15px rgba(0,0,0,0.35); */
  
}

header::after {
  content: '';
  position: absolute;
  z-index: -1;
  top: -5px;
  right: -20px;
  bottom: -5px;
  left: -20px;
  background: #fff;
  
  /* 박스 안쪽 그림자 ---------------------------- */
  /* box-shadow: inset 0 -5px 15px 4px rgba(0,0,0,0.35); */
  
}

.brand {
  display: flex;
  justify-content: center;
  align-items: center;
  height: inherit;
}

.brand img {
  width: auto;
  height: 35px;
}


/* 앨범 리스트 */
.album-list {
  width: 100%;
  min-width: 400px;
  max-width: 1200px;
  margin-top: 140px;
  margin-left: auto;
  margin-right: auto;
  list-style: none;
  padding-left: 0;
}

.album-list::after {
  content: '';
  display: block;
  clear: both;
}

@media (max-width: 1199px) {
  .album-list {
    width: 800px;
  }
}

@media (max-width: 799px) {
  .album-list {
    width: 400px;
  }
}


/* 앨범 카드 */
.album-card {
  cursor: pointer;
  overflow: hidden;
  float: left;
  position: relative;
  width: 340px;
  height: 340px;
  margin: 30px;
  transition: all 0.3s ease-in-out;
  
  /* 박스 그림자 설정 */
  box-shadow: 0 0 0 1px #3f3f3f;
  
  /* 둥근 테두리 설정 */
   border-radius: 170px; 
  
}

.album-card:hover {
 transform: scale(1.05);
  
  /* 멀티 박스 그림자 설정 */
  
  box-shadow: 
    0 25px 20px -20px rgba(0,0,0,0.25),
    0 3px 15px rgba(0,0,0,0.5);

  
}

.album-card::before {
  content: '';
  position: absolute;
  z-index: 10;
  top: -100px;
  right: -100px;
  left: -100px;
  bottom: -100px;
}

.album-card.has-glossy::before {
  
  /* 광택(glossy) 효과 설정 */
  background: 
    linear-gradient(
      148deg, 
      rgba(255,255,255,0) 20%,
      rgba(255,255,255,0.15) 47%, 
      rgba(255,255,255,0.3) 47%, 
      rgba(255,255,255,0.3) 47.1%, 
      transparent 47.1%
    );
  
}

/* 앨범 커버 */
.album-cover {
  position: absolute;
  top: 0;
  left: 0;
  width: inherit;
  height: inherit;
  backface-visibility: hidden;
  transition: all 0.8s cubic-bezier(0.230, 1.000, 0.320, 1.000) 0.5s;
}
