<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./">
    <title>배경 위치 살펴보기</title>
    <style>
        body{
            background-image: url('./images/꽃3.jpg');
            background-size: cover;/*전체 비율에 맞게 늘려 공간을 차지*/
            background-position: center center;/*x,y에 따라 이미지의 위치가 조정*/
            background-repeat: no-repeat;/*반복하지 않음*/
            height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>배경 이미지 표시 위치 살펴보기</h1>
    <p>background-position을 이용해봅니다.</p>
    
</body>
</html>
