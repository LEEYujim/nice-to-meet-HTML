<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tran{
            width: 200px;
            height: 200px;
            background-color: darkorchid;
            transition-duration: 2s;
            transition-delay: 0s;
            transition-timing-function: linear;
            transition-property: width, height;
        }
        .tran:hover{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="tran"></div>
    
</body>
</html>
