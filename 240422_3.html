<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            margin: 50px;
            padding-left: 10px;
            padding-top: 0px;
            padding-bottom: 10px;
            padding-right: 5px;
            width: 250px;
            height: 250px;
            position: absolute;
        }
        .box1{
            background-image: linear-gradient(to top, #fff, #114245);
            top: 15px;
            bottom: 
            left: 15px;
            right:;
            z-index: 10;
        }
        .box2{
            background-image: linear-gradient(to top, #ff8d8d, #6fc6ca);
            top: 50px;
            bottom: 
            left: 50px;
            right:;
            box-shadow: 3px 2px 5px black;
        }
        .box3{
            background-image: linear-gradient(to top, #fff, #ff8192);
            top: 100px;
            bottom: 
            left: 100px;
            right:;
            z-index: -1;
        }
        article{
            width: 200px;
            height: 200px;
        }
        .green{
            background-color: green;
        }
        .red{
            background-color: red;
            border: 10px solid blue;
        }
    </style>
</head>
<body><!--
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>-->
    
    <br><br>
    <article class="green"></article>
    <article class="red"></article>
</body>
</html>
