<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            border: 3px solid black;
            position: relative;
            width: 400px;
            height: 200px;
        }
        div{
            position: absolute;
            width: 50px;
            height: 50px;
           
        }
        #red{
            background: red;
            border-radius: 100%;
            left: 20px;
            top: 20px;
        }
        #green{
            background: green;
            border-radius: 100%;
            right: 20px;
            top: 20px;
        }
        #blue{
            background: blue;
            border-radius: 100%;
            right: 20px;
            bottom: 20px;
        }
        #yellow{
            background: yellow;
            border-radius: 100%;
            left: 20px;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Dummy text</h1>
    <div id="container">
        <div id="red" class="circle"></div>
        <div id="green" class="circle"></div>
        <div id="blue" class="circle"></div>
        <div id="yellow" class="circle"></div>
    </div>
    <h1>Dummy text</h1>
</body>
</html>
