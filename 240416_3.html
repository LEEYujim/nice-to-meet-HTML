<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --mcolor:color-mix(in srgb, #ffdd00 30%, white);
            --scolor: white;
            --mfont: font-family
        }
        h3{
            background-color: tomato;
            color: var(--scolor);
        }
        p{
            background-color: rgb(71, 99, 255);
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <h3>컬러 소환하기</h3>
        <p>루트 방식으로 컬러 소환하기</p>
    </div>
    
</body>
</html>
